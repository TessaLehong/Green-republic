<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roll Page</title>
  <link rel="stylesheet" href="roll.css">
</head>
<body>
  <header>
    <h1>Rolls</h1>
    <!-- Add navigation bar here if needed -->
  </header>
  
  <div class="page-container">
    <!-- Filters Section -->
    <aside class="filters">
      <h2>Filter Results By:</h2>
      <div class="filter-group">
        <h3>Strain Type</h3>
        <label><input type="checkbox"> Sativa</label><br>
        <label><input type="checkbox"> Hybrid</label><br>
        <label><input type="checkbox"> Indica</label>
      </div>
      <div class="filter-group">
        <h3>Brand</h3>
        <label><input type="checkbox"> Cresco</label><br>
        <label><input type="checkbox"> Cookies</label><br>
        <label><input type="checkbox"> Grassroots</label><br>
        <!-- Add more brands -->
      </div>
    </aside>
    
    <!-- Product Section -->
    <main class="products">
      <div class="product-grid">
        <div class="product-item">
            <div class="product">
                <img src="rolls1.jpg" alt="Product 2">
                <h3>Exclusive Product 2</h3>
                <p>$60.00</p>
            </div>
            <div class="product">
                <img src="rolls2.jpg" alt="Product 2">
                <h3>Exclusive Product 2</h3>
                <p>$60.00</p>
            </div>
            <div class="product">
                <img src="rolls3.jpg" alt="Product 2">
                <h3>Exclusive Product 2</h3>
                <p>$60.00</p>
            </div>
            <div class="product">
                <img src="rolls4.jpg" alt="Product 2">
                <h3>Exclusive Product 2</h3>
                <p>$60.00</p>
            </div>
         
       
      </div>
    </main>
  </div>
</body>
</html>
